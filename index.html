<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Fórmulario 27/08/24</title>
    </head>
    <body>
        <header class="cabecalho">
            <h1>Fórmulario</h1>
        </header>
        
        <form class="formulario" action="">
            <div class="field">
                <label for="name">Nome</label>
                <input id="name" name="nome" type="text" placeholder="Maria de Oliveira">
            </div>
            <div class="field">
                <label for="sexo">Sexo</label>
                <div>
                    <input id="sexo_m" name="sexo" type="radio" value="M">
            <label for="sexo_m">Masculino</label>
                    <input id="sexo_f" name="sexo" type="radio" value="F">
            <label for="sexo_f">Feminino</label>
                </div>
            </div>

            <div class="field">
                <label for="estado">Estado</label>
                <select id="estado" name="estado">
                    <option value="ac">Acre</option>
                    <option value="ro">Rondônia</option>
                </select>
            </div>
    
            <div class="field">
                <label for="antendimento-especial">Descreva o atendimento especial:</label>
                <textarea name="antendimento-especial" id="antendimento-especial" rows="1o"></textarea>
            </div>
    
            <div class="field">
                <input type="checkbox" name="termos" id="termos"> <span>Estou de acordo com os termos de serviço</span>
            </div>
    
            <div class="field">
                <input class="button" type="submit" value="Realizar inscrição">
            </div>
            
        </form>
    </body>
</html>
